services:
  - type: web
    name: food-advisor-api
    runtime: python
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: food-advisor-db
          property: connectionString
      - key: JWT_SECRET
        value: your_jwt_secret_here

databases:
  - name: food-advisor-db